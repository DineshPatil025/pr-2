<div *ngIf="stdArr.length>0; else noDataFound">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let std of stdArr">
                <td>{{std.fname}}</td>
                <td>{{std.lname}}</td>
                <td><button class="btn btn-success" (click)="onStdEdit(std.stdId)">Edit</button></td>
                <td><button class="btn btn-danger">Delete</button></td>
            </tr>


        </tbody>
    </table>
</div>
<ng-template aria-colspan="4" #noDataFound>
    <p class="alert alert-info text-center">No records found</p>
</ng-template>
