<table class="table table-bordered">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let std of stdArr">
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
        </tr>
    </tbody>
</table>
